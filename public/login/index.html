<!DOCTYPE html>
<html>
  <head>
    <title>login.hbs</title>
    <link rel='stylesheet' href='/stylesheets/main.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="primary" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Magistex</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/login">Login</a></li>
        </ul>
    
        <ul id="nav-mobile" class="sidenav">
          <li><a href="/login">Login</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
<link rel="stylesheet" href="/stylesheets/login.css">
<div class="container center-content content">
    <div class="z-depth-1 grey darken-4 row login">
        <form class="col s12" method="post">
            
            <div class='row'>
                <div class='input-field'>
                    <input class='validate white-text' type='text' id='user'>
                    <label for='user'>Gebruikersnaam</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field'>
                    <input class='validate white-text' type='password' name='password' id='password' />
                    <label for='password'>Wachtwoord</label>
                </div>
            </div>
            <br>
            <center>
                <div class='row'>
                    <button type='submit' class='btn btn-large waves-effect primary'>Login</button>
                </div>
            </center>
        </form>
    </div>
</div>
    
    <footer class="page-footer grey darken-4">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Open Source</h5>
            <p class="grey-text text-lighten-4">Dit project is open source en staat op <a class="orange-text" href="https://github.com/netfloex/magister-site">Github</a>
            </p>
    
    
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Gemaakt door <a class="text-lighten-3 white-text" href="https://samtaen.nl">Sam Taen</a> & <a class="white-text" href="https://g-vm.nl">Guus van Meerveld</a>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/allPages.js"></script>
  <script src="/js/login.js"></script>
</html>
